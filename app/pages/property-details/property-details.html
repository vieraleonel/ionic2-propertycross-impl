<ion-navbar *navbar>
  <ion-title>PropertyDetails</ion-title>

  <ion-buttons end *ngIf="platform.is('ios')">
    <button>
      <ion-icon name="star-outline"></ion-icon>
    </button>
  </ion-buttons>
</ion-navbar>

<ion-content padding class="property-details">
  <h1>{{ property.price_formatted }}</h1>
  <p>{{ getFormattedTitle() }}</p>
  <img class="property-image" src="{{ property.img_url }}">
  <p>{{ property.bedroom_number }} beeds, {{ property.bathroom_number }} bathrooms</p>
  <p>{{ property.summary }}</p>

  <button class="btn-pink" fab fab-bottom fab-right *ngIf="platform.is('android')">
    <ion-icon name="star-outline"></ion-icon>
  </button>
</ion-content>
