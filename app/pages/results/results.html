<ion-navbar *navbar>
  <ion-title>{{showing}} of {{results}} matches</ion-title>
</ion-navbar>

<ion-content class="results">
  <ion-list>
    <ion-item *ngFor="let property of properties">
      <ion-thumbnail item-left>
        <img src="{{property.thumb_url}}">
      </ion-thumbnail>
      <h2>{{property.price_formatted}}</h2>
      <p>{{property.title}}</p>
    </ion-item>
  </ion-list>
</ion-content>
