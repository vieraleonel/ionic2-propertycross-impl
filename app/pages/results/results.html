
<!--

  Ionic pages and navigation.
-->
<ion-navbar *navbar>
  <ion-title>{{ queryInfo.showing }} of {{ queryInfo.results }} matches</ion-title>
</ion-navbar>

<ion-content class="results">
  <ion-list>
    
    <ion-item *ngFor="let property of properties; let i = index" (click)="goToDetail(i)">
      <ion-thumbnail item-left>
        <img src="{{ property.thumb_url }}">
      </ion-thumbnail>
      <h1>{{ property.price_formatted }}</h1>
      <p>{{ property.title }}</p>
    </ion-item>

    <ion-item (click)="loadMoreProperties()" *ngIf="canLoadMore()">
      <ion-spinner item-left *ngIf="loading"></ion-spinner>
      <h1 *ngIf="loading">Loading...</h1>
      <h1 *ngIf="!loading">Load more...</h1>
      <p>Results for <q>{{ queryInfo.searchTerm }}</q>, showing {{ queryInfo.showing }} of {{ queryInfo.results }} properties</p>
    </ion-item>

  </ion-list>
</ion-content>
